<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 1em;
        }

        main {
            text-align: center;
            padding: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table-container {
            display: flex;
            justify-content: space-around;
        }

        .table-column {
            flex: 1;
            margin: 0 1em;
        }

        #dashboard {
            background-color: aqua;
        }
    </style>
    <title>School Management System</title>
</head>
<body>
    <header>
        <h1>School Management System</h1>
    </header>
    <nav>
        <button onclick="showDashboard()">Dashboard</button>
        <button onclick="showFootball()">Football</button>
        <button onclick="showAthletics()">Athletics</button>
        <button onclick="showVolleyball()">Volleyball</button>
    </nav>
    <main id="dashboard">
        <h2>Welcome to the Dashboard</h2>
        <div style="background-color: aqua; padding: 10px;">
            <p>Football Team</p>
            <p>Total Boys: 3</p>
            <p>Total Girls: 0</p>
        </div>
        <div style="background-color: aqua; padding: 10px;">
            <p>Volleyball Team</p>
            <p>Total Boys: 2</p>
            <p>Total Girls: 1</p>
        </div>
        <div style="background-color: aqua; padding: 10px;">
            <p>Athletics Team</p>
            <p>Total Boys: 1</p>
            <p>Total Girls: 2</p>
        </div>
    </main>

    <main id="football" style="display: none;">
        <!-- Football team content remains the same -->
    </main>

    <main id="athletics" style="display: none;">
        <!-- Athletics team content remains the same -->
    </main>

    <main id="volleyball" style="display: none;">
        <!-- Volleyball team content remains the same -->
    </main>

    <script>
        // The JavaScript functions for showing different sections
        // remain the same and are not included for brevity.
    </script>
</body>
</html>
