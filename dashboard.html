<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: aqua;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 1em;
        }

        main {
            text-align: center;
            padding: 2em;
        }

        button {
            padding: 0.5em 1em;
            font-size: 16px;
            cursor: pointer;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input {
            margin-bottom: 1em;
            padding: 0.5em;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
    <title>School Management System</title>
</head>
<body>
    <header>
        <h1>School Management System</h1>
    </header>
    <nav>
        <button onclick="showDashboard()">Dashboard</button>
        <button onclick="showFootball()">Football</button>
        <button onclick="showAthletics()">Athletics</button>
        <button onclick="showVolleyball()">Volleyball</button>
    </nav>
    <main id="dashboard">
        <h2>Welcome to Akwabengkrom D/A Primary and JHS Dashboard</h2>
        <p>Click on the buttons above to explore different sections.</p>
    </main>

    <main id="Football" style="display: none;">
        <h2>Football</h2>
        <!-- Add Football-related content here -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>EDWARD</td>
                    <td>10th</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>

    <main id="Athletics" style="display: none;">
        <h2>Athletics</h2>
        <!-- Add Athlectics-related content here -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Jane Smith</td>
                    <td>Mathematics</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>

    <main id="Volleyball" style="display: none;">
        <h2>Volleyball</h2>
        <!-- Add Volleyball-related content here -->
        <table>
            <thead>
                <tr>
                    <th>Emma</th>
                    <th>Gabriel</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Collins</td>
                    <td>Tawiah</td>
                    <td>3</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>

    <script>
        function showDashboard() {
            hideAll();
            document.getElementById('dashboard').style.display = 'block';
        }

        function showSFootball() {
            hideAll();
            document.getElementById('Football').style.display = 'block';
        }

        function showAthlectics() {
            hideAll();
            document.getElementById('Athlectics').style.display = 'block';
        }

        function showVolleyball() {
            hideAll();
            document.getElementById('Volleyball').style.display = 'block';
        }

        function hideAll() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('Football').style.display = 'none';
            document.getElementById('Athlectics').style.display = 'none';
            document.getElementById('Volleyball').style.display = 'none';
        }
    </script>
</body>
</html>
