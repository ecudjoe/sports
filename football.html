<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Pitch</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #4CAF50; /* Green grass color */
    }

    .pitch {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: #5D5D5D; /* Brown pitch border color */
      overflow: hidden;
    }

    .player {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #fff; /* White player jersey color */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #000; /* Black player text color */
    }

    .jersey {
      position: absolute;
      font-size: 10px;
      color: #000; /* Black jersey text color */
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #000; /* Black ball color */
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="pitch">
    <div class="player position-A">A</div>
    <div class="jersey position-A">Keeper</div>
    <div class="player position-B">B</div>
    <div class="jersey position-B">1</div>
    <div class="player position-C">C</div>
    <div class="jersey position-C">2</div>
    <div class="player position-D">D</div>
    <div class="jersey position-D">3</div>
    <div class="player position-E">E</div>
    <div class="jersey position-E">4</div>
    <div class="player position-F">F</div>
    <div class="jersey position-F">5</div>
    <div class="player position-G">G</div>
    <div class="jersey position-G">6</div>
    <div class="player position-H">H</div>
    <div class="jersey position-H">7</div>
    <div class="player position-I">I</div>
    <div class="jersey position-I">8</div>
    <div class="player position-J">J</div>
    <div class="jersey position-J">9</div>
    <div class="player position-K">K</div>
    <div class="jersey position-K">10</div>
    <div class="ball"></div>
  </div>
</body>
</html>
